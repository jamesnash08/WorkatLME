<div style="width: 100%; height: 100%; min-height: 90%; overflow: scroll; background-color: white;" >
    <table style="width:auto;" *ngIf="tablelabels.length > 0">
        <colgroup><col></colgroup>
        <colgroup *ngFor="let row of tablelabels; let odd=odd; let even=even">
            <col [ngClass]="{odd: odd, even: even}">
            <!-- <col *ngIf="even" style="border: 1px solid rgb(255, 255, 255);"> -->
        </colgroup>
        <thead>
            <tr>
                <th></th>
                <th *ngFor="let row of tablelabels; let j = index;" style="width:60px;">{{row}}</th>
            </tr>
        </thead>
        <tbody>
                <!--  -->
            <tr *ngFor="let key of objectkeys(tabledata).reverse(); let i = index; let odd=odd; let even=even" [ngClass]="{oddrow: odd, evenrow: even}">
                <td>{{returnMDY(key)}}</td>
                <td *ngFor="let row2 of tablelabels; let j = index;" style="text-align: right; width:60px;">
                    <label *ngIf="tabledata[key][row2]" title="{{key}} {{row2}}">{{tabledata[key][row2].length}}</label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- 2nd level -->
