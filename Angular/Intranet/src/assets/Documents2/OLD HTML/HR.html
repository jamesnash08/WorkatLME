<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>

td {
	font-size: 16px;

th {
	font-size: 20px;

<title>LME Intranet - HR</title>

<body bgcolor="#ffffff" onload="init();">
<h2 align="left"><img border="0" width="502" src="Intranet-top.jpg" hspace="0" height="47"> </h2>
<form name = "Login"><span id="LoginForm"></span></form>
<center><h2 align="left">HR Documents<BR></h2></center>

<select id="mydropdown" onChange="javascript:selectdropdown();">
<option value="All">All</option>
<option value="Dental">Dental</option>
<option value="Health">Health</option>
</select>

<TABLE border="0" id="TableID">
	<TBODY class="Dental">		
		<TR><TH>Dental</TH></TR>		
		<!--	<TR> <TD><A href="HR/">Dental Benefits</A></TD></TR> -->																				 
	</TBODY>
	
	<TBODY class="Health">		
		<TR><TH>Health</TH></TR>		
			<TR> <TD><A href="HR/2015 06 BPDC Life ADD Certificate MetLife_Hourly Employees.pdf">2015 MetLife</A></TD></TR>	
	</TBODY>
		
</TABLE>
<SCRIPT type="text/javascript">

var tbl = document.getElementById("TableID");
var docselect = document.getElementById("mydropdown");

docselect.onchange = function() {
	var choice =  docselect.options[docselect.selectedIndex].value;
	for(i = 0; i < tbl.childNodes.length; i++)	{
		if(tbl.childNodes[i].nodeName == "TBODY")		{
			if(tbl.childNodes[i].className == choice || choice == "All")
				tbl.childNodes[i].setAttribute("style","display: inline;");
			else	
				tbl.childNodes[i].setAttribute("style","display: none;");
		}
	}
}
</SCRIPT>
</BODY>
</HTML>
